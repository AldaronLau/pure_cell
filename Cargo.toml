[package]
name = "pure_cell"
version = "0.1.0"
license = "Apache-2.0 OR MIT OR BSL-1.0"
description = "Alternative to GhostCell that provides safe interior mutability via const expressions."
repository = "https://github.com/AldaronLau/pure_cell"
documentation = "https://docs.rs/pure_cell"
homepage = "https://github.com/AldaronLau/pure_cell/blob/stable/CHANGELOG.md"
include = ["Cargo.toml", "README.md", "src/*"]
categories = [
    "memory-management",
    "no-std",
    "rust-patterns",
    "wasm",
]
keywords = ["cell", "const", "pure", "interior", "mutability"]
readme = "README.md"
edition = "2021"
